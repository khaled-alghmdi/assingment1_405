<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Your Name</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="sticky-header">
        <nav class="nav-container">
            <div class="profile-section">
                <img src="me.jpeg" alt="Your Profile Picture" class="profile-pic">
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="schedule.html">Schedule</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <h1>Contact Me</h1>
        <form class="contact-form" action="https://webhook.site/your-unique-url" method="POST">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label>Message Type *</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="messageType" value="inquiry" required> Inquiry
                    </label>
                    <label>
                        <input type="radio" name="messageType" value="complaint" required> Complaint
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Khaled. All rights reserved.</p>
    </footer>
</body>
</html>
